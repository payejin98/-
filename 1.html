<h2>작은 보호탑 해파리</h2>
<p><a href="https://ko.wikipedia.org/wiki/%EC%9E%91%EC%9D%80%EB%B3%B4%ED%98%B8%ED%83%91%ED%95%B4%ED%8C%8C%EB%A6%AC" 
    target="_blank" title="링크">작은 보호탑 해파리</a>는 이론적으로 영생을 살 수 있습니다 작은보호탑해파리는 카리브 해 연안에 살며, 크기는 5mm 정도 되는 작은 해파리입니다.
    이론적으로는 생명을 무한히 연장할 수 있는 유일한 동물로 알려져 있습니다.  번식 후에 노화되는 일반적인 동물들과 달리 번식이 끝나면 마치 
    나이를 거꾸로 먹는 것처럼 다시 미성숙한 폴립(강장동물의 기본적 체형)의 형태로 돌아갑니다.</p>
